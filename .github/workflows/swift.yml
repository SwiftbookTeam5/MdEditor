name: Swift
on:
  pull_request:
    branches: [ "develop" ]
jobs:
  build:
    name: Build app
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: exec ./.github/build.sh
      - name: Test DataStructuresPackage
        run: exec ./.github/testDataStructures.sh
      - name: Test TaskManagerPackage
        run: exec ./.github/testTaskManager.sh
